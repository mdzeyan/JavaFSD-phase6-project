<mat-card>
  <mat-action-list>
    <div mat-subheader>Available Categories</div>

    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>medication_liquid</mat-icon> All Products
    </button>
    <button
      [routerLink]="'/user-dashboard/' + c.id"
      mat-list-item
      *ngFor="let c of categories"
    >
      <mat-icon mat-list-icon>medication_liquid</mat-icon> {{ c.categoryName }}
    </button>
    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>shopping_cart</mat-icon> Your Cart
    </button>
  </mat-action-list>
</mat-card>
